version: '3.1'
services:
  reactapp:
    container_name: prello-react
    restart: always
    build: ./client
    environment:
      - API_URI=http://api:9090
    ports:
      - "3000:3000"
    links:
      - api:api
    depends_on:
      - api
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
  api:
    container_name: prello-api
    restart: always
    build: ./server
    environment:
      - MONGODB_URI_LOCAL=mongodb://mongo:27017
    ports:
      - "9090:9090"
    links:
      - mongo
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
  mongo:
    container_name: prello-mongo
    image: mongo
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

volumes:
  mongo-data:
